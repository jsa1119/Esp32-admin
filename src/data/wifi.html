        <div id="content">

            <div class="inner" style="min-height:1200px;">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Configuração de Rede WiFi</h2>
                    </div>
                </div>
                <hr />   <!--Linha reta -->
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="icon-signal"></i> Configuração de Rede wifi e em modo AP                          
                        </div>
                        <div class="panel-body">
                            <br>
                           <form class="form-horizontal">

                            <div class="form-group">
                                <label for="#" class="control-label col-lg-3"></label>
                                <div class="col-lg-5">
                                    <button class="btn" data-toggle="modal" data-target="#myModal"><i class="icon-search"></i> Buscar</button>
                                </div>
                            </div>

                            <div class="form-group" id="form_ssid">
                                <label for="ssid" class="control-label col-lg-3">Nome da Rede WiFi:</label>
                                <div class="col-lg-5">
                                    <input type="text" id="ssid" name="ssid" value="casa Gomes" placeholder="Nombre (SSID)" class="form-control">
                                </div>
                            </div>

                            <div class="form-group" id="form_pw">
                                <label for="pw" class="control-label col-lg-3">Password WiFi:</label>
                                <div class="col-lg-5">
                                    <input type="password" id="pw" name="pw" placeholder="*********" class="form-control">                                    
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="text1" class="control-label col-lg-3">IP Estático:</label>
                                <div class="col-lg-5">
                                    <div class="make-switch switch-mini has-switch" data-on="primary" data-off="danger">
                                    <input type="checkbox" #staticIP# id="staticIP" onchange="ipenable();">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" id="form_local_ip">
                                <label for="local_ip" class="control-label col-lg-3">Ip Address:</label>
                                <div class="col-lg-5">
                                    <input type="text" id="local_ip" name="local_ip" placeholder="IP Address" value="192.168.0.19" class="form-control ip">  
                                    <label for="local_ip" class="help-block formulario_input-error">Invalido Ip Address.</label>                
                                </div>
                            </div>

                            <div class="form-group" id="form_subnet">
                                <label for="subnet" class="control-label col-lg-3">Máscara de Subred:</label>
                                <div class="col-lg-5">
                                    <input type="text" id="subnet" name="subnet" placeholder="Mascara de Subred" value="255.255.255.0" class="form-control ip">
                                    <label for="subnet" class="help-block formulario_input-error"> Invalido Mask.</label>
                                </div>
                            </div>

                            <div class="form-group" id="form_gateway">
                                <label for="gateway" class="control-label col-lg-3">Gateway:</label>
                                <div class="col-lg-5">
                                    <input type="text" id="gateway" name="gateway" placeholder="Puerta de Enlace" value="192.168.0.1" class="form-control ip">
                                    <label for="gateway" class="help-block formulario_input-error"> Invaled Gateway</label>
                                </div>
                            </div>

                            <div class="form-group" id="form_primaryDNS">
                                <label for="primaryDNS" class="control-label col-lg-3">DNS Primario:</label>
                                <div class="col-lg-5">
                                    <input type="text" id="primaryDNS" name="primaryDNS" placeholder="DNS Primario" value="8.8.8.8" class="form-control ip"> 
                                    <label for="primaryDNS" class="help-block formulario_input-error">Invalido Ip Address.</label>   
                                </div>
                            </div>

                            <div class="form-group" id="form_secondaryDNS">
                                <label for="secondaryDNS" class="control-label col-lg-3">DNS Secundario:</label>
                                <div class="col-lg-5">
                                    <input type="text" id="secondaryDNS" name="secondaryDNS" placeholder="DNS Secundario" value="8.8.4.4" class="form-control ip"> 
                                    <label for="secondaryDNS" class="help-block formulario_input-error">Invalido Ip Address.</label>                                  
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="text1" class="control-label col-lg-3">Modo AP:</label>
                                <div class="col-lg-5">
                                    <div class="make-switch switch-mini has-switch" data-on="primary" data-off="danger">
                                        <input type="checkbox" #accessPoint# id="accessPoint" onchange="apenable();">                                        
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" id="form_nameap">
                                <label for="nameap" class="control-label col-lg-3">Name AP:</label>
                                <div class="col-lg-5">
                                    <input type="text" id="nameap" value="ESP32" name="nameap" placeholder="Nombre (SSID) AP" class="form-control ap">
                                    <label for="nameap" class="help-block formulario_input-error">AP deve ter no máximo 32 caracteres. </label>
                                </div>
                            </div>

                            <div class="form-group" id="form_passwordap">
                                <label for="passwordap" class="control-label col-lg-3">Password AP:</label>
                                <div class="col-lg-5">
                                    <input type="password" id="passwordap" name="passwordap" placeholder="*********" class="form-control ap">
                                    <label for="passwordap" class="help-block formulario_input-error">AP deve ter no máximo 63 caracteres.</label>
                                </div>
                            </div>
                            <div class="form-group" id="form_canalap">
                                <label for="canalap" class="control-label col-lg-3">Canal AP:</label>
                                <div class="col-lg-5">
                                    <input type="number" id="canalap" name="canalap" value="13" placeholder="Canal: 1 - 13" class="form-control ap">
                                    <label for="canalap" class="help-block formulario_input-error">This range is invaled</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="hiddenap" class="control-label col-lg-3">Visibilidade:</label>
                                <div class="col-lg-5">
                                    <div class="make-switch switch-mini has-switch" data-on="primary" data-off="danger">
                                        <input type="checkbox" id="apvisible" #hiddenap# onchange="apvisien(); ">                                     
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" id="form_connetap">
                                <label for="connetap" class="control-label col-lg-3">Número de Conexiones:</label>
                                <div class="col-lg-5">
                                    <input type="number" id="connetap" value="2" name="connetap" placeholder="Min: 0 - Máx: 8" class="form-control ap">
                                    <label for="connetap" class="help-block formulario_input-error"> This range is invaled </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="#" class="control-label col-lg-3"></label>
                                <div class="col-lg-5">
                                    <button class="btn btn-primary" type="submit"><i class="icon-save icon-white"></i> Guardar</button>
                                </div>
                            </div>

                        </form>
                            
                        </div>
